<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
<script type="text/javascript">
    var arr1=new Array(12,3,5,76);
    var arr2=new Array(123,3,6,2,1);
    //arr1.sum=function()
    Array.prototype.sum=function() //给一类元素(Array)添加方法或属性
    {
      var result=0;
      var i=0;

      for(i=0;i<this.length;i++)
      {
        result+=this[i];
      }
      return result;
    }


    alert(arr1.sum());
    alert(arr2.sum());
</script>
</head>
