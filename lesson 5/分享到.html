<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style media="screen">
    #div1{
      width: 100px;
      height: 200px;
      background:#ccc;
      position: absolute;
      left: -100px;
    }
    #div1 span{
      width: 20px;
      height: 60px;
      line-height: 20px;
      text-align: center;
      left: 100px;
      top: 70px;
      background: yellow;
      position: absolute;
    }
  </style>
  <script type="text/javascript">
    window.onload=function()
    {
      var oDiv=document.getElementById('div1');

      oDiv.onmouseover=function()
      {
        startMove(0);
      }
      oDiv.onmouseout=function()
      {
        startMove(-100);
      }
    }

    var timer=null;

    function startMove(iTarget)
    {
      var oDiv=document.getElementById('div1');

      clearInterval(timer);
      timer=setInterval(function(){
        var iSpeed=0;

        if(oDiv.offsetLeft<iTarget)
        {
          iSpeed=10;
        }
        else {
          iSpeed=-10;
        }

        if(oDiv.offsetLeft==iTarget)
        {
          clearInterval(timer);
        }
        else {
          oDiv.style.left=oDiv.offsetLeft+iSpeed+'px';
        }
      },30)
    }
  </script>
</head>
<body>
  <div id="div1">
    <span>分享到</span>
  </div>
</body>
</html>
